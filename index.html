<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f0dab1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#6f6553" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="180x180.png" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ffffff" />
    <link rel="manifest" href="site.webmanifest" />
    <script>
      function onUpdateFound(registration) {
        const newWorker = registration.installing;

        newWorker.addEventListener('statechange', async () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            document.location.reload(true);
          }
        });
      }

      navigator.serviceWorker.register("sw.js").then(registration => {
        registration.addEventListener('updatefound', () => onUpdateFound(registration));
      });
    </script>
    <title>Birdlist</title>
    <style>
      .container {
        height: 100vh; /* Chrome v104 or earlier */
        height: 100svh;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "main"
          "nav";
        background: #000;
      }

      .container:empty {
        background: #fff url(logo.webp) no-repeat 50% 45% / 60% auto;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
