    <script>
      if ("serviceWorker" in navigator && ["localhost"].indexOf(location.hostname) === -1) {
        function onUpdateFound(registration) {
          const newWorker = registration.installing;

          newWorker.addEventListener('statechange', async () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              newWorker.skipWaiting();
              document.location.href = "https://birdlist.app/";
            }
          });
        }

        navigator.serviceWorker.register("sw.js").then(registration => {
          registration.addEventListener('updatefound', () => onUpdateFound(registration));
        });
      }
    </script>
    <title>Birdlist</title>
    <style>
      .container {
        height: 100vh; /* Chrome v104 or earlier */
        height: 100svh;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
        gap: 0px 0px;
        grid-auto-flow: row;
        grid-template-areas:
          "main"
          "nav";
      }

      .container:empty {
        background: url(logo.webp) no-repeat 50% 45% / 30vh auto;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container"></div>
